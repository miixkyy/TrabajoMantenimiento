<!DOCTYPE html>
<html>
<head>
  <title>Cargar e imprimir imágenes</title>
  <style>
    .imagePreview {
      width: 7rem;
      height: 7rem;
      border: 1px solid #ccc;
      overflow: hidden;
      display: block;
      margin-right: 10px;
    }
    .imagePreview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .centro{
        display: flex;
        justify-content: center;
	align-items: center;
    }
  </style>
</head>
<body>
<div class="centro">
    <div class="imagePreview" id="imagePreview1"></div>
    <div class="imagePreview" id="imagePreview2"></div>
    <div class="imagePreview" id="imagePreview3"></div>
</div>

  <div class="centro">
    <input type="file" id="inputFile1" accept="image/*" onchange="displayImagePreview('inputFile1', 'imagePreview1')">
    <input type="file" id="inputFile2" accept="image/*" onchange="displayImagePreview('inputFile2', 'imagePreview2')">
    <input type="file" id="inputFile3" accept="image/*" onchange="displayImagePreview('inputFile3', 'imagePreview3')">
  </div>

  

  <script>
    function displayImagePreview(input, preview) {
      var inpu = document.getElementById(input);
      const file = inpu.files[0];

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imagePreview = document.getElementById(preview);
          imagePreview.innerHTML = `<img src="${event.target.result}" alt="Imagen Cargada">`;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        alert("Por favor, selecciona una imagen válida.");
      }
    }

  </script>
</body>
</html>
